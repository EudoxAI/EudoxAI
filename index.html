<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover IchimokuAI, a cutting-edge AI Trading Agent built using the @joinFXN framework, designed to deliver profitable mid-cap trading solutions.">

    <title>IchimokuAI - AI Trading Agent for Profitable Mid-Cap Trading</title>

    <!-- Colfax Font -->
    <link href="https://fonts.googleapis.com/css2?family=Colfax:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      /* General Styling */
      body {
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        font-family: 'Colfax', sans-serif; /* Colfax font */
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      /* Header Styling */
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        background-color: #111;
        border-bottom: 1px solid #222;
      }

      header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        margin: 0;
      }

      .x-button {
        position: absolute;
        top: 16px;
        right: 24px;
        padding: 8px 16px;
        background-color: #1a73e8; /* Dark blue */
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .x-button:hover {
        background-color: #0d47a1; /* Darker blue on hover */
      }

      /* Photo Banner Styling */
      .photo-banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        background-color: #222;
      }

      .photo-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .photo-banner .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      /* Grid Section */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
        gap: 16px;
        padding: 24px;
      }

      .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
        background-color: #111; /* Dark gray background for images */
        padding: 16px;
      }

      .grid-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
      }

      .grid-item p {
        margin-top: 8px;
        text-align: center;
        font-size: 14px;
        color: #ccc;
      }

      /* Call-to-Action Section */
      .cta {
        text-align: center;
        margin: 24px 0;
      }

      .cta a {
        display: inline-block;
        margin: 8px;
        padding: 12px 24px;
        color: #fff;
        background-color: #1da1f2;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .cta a:hover {
        background-color: #0d8dd7;
      }

      /* Footer Styling */
      footer {
        text-align: center;
        padding: 16px 24px;
        border-top: 1px solid #222;
        background-color: #111;
        font-size: 0.875rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>IchimokuAI</h1>
      <a href="https://x.com/IchimokuAI" target="_blank" class="x-button">X</a>
    </header>

    <!-- Photo Banner -->
    <div class="photo-banner">
      <img src="./images/banner-photo.jpg" alt="IchimokuAI Banner">
      <div class="banner-text">Transforming AI Trading for Mid-Cap Excellence</div>
    </div>

    <!-- Call-to-Actions -->
    <div class="cta">
      <a href="https://t.me/IchimokuAI" target="_blank">Get Started</a>
      <a href="https://github.com/IchimokuAI" target="_blank">View on GitHub</a>
    </div>

    <!-- Photo Grid Section -->
    <section class="grid-container">
      <!-- Grid Item 1 -->
      <div class="grid-item">
        <img src="./images/feature-1.png" alt="Advanced Algorithms">
        <p>Advanced Algorithms for Precision</p>
      </div>

      <!-- Grid Item 2 -->
      <div class="grid-item">
        <img src="./images/feature-2.png" alt="Mid-Cap Optimization">
        <p>Optimized for Mid-Cap Trading</p>
      </div>

      <!-- Grid Item 3 -->
      <div class="grid-item">
        <img src="./images/chart-placeholder.png" alt="Real-Time Performance">
        <p>Real-Time Performance Metrics</p>
      </div>

      <!-- Grid Item 4 -->
      <div class="grid-item">
        <img src="./images/screenshot.png" alt="Trading Insights">
        <p>Trading Insights and Analytics</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 IchimokuAI. Built with ❤️ for traders.</p>
    </footer>
  </body>
</html>
